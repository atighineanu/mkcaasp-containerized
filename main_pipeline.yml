---
#HOW IT IS RUN:
# fly -t tutorial sp -p YOUR_PIPELINE_TITLE -c main_pipeline.yml -v repo=your_update_repo -n
resources:
  - name: tf-cfg-state
    type: git
    source:
      uri: https://github.com/atighineanu/TFCFGs.git
      branch: master
jobs:
  - name: "ScenarioI(Updating all at once: SCC + TestPackage)"
    public: true
    serial: true
    plan:
      - get: tf-cfg-state
      - task: CaaSP_Openstack_Terraform_Spawning
        config:
          platform: linux
          image_resource: 
            type: docker-image
            source:
              username: shaklotan
              password: <<megapasswd>>
              repository: shaklotan/mkcaasp-spawner
              tag: latest

          inputs:
            - name: tf-cfg-state
            
          outputs:
            - name: some-files
          run:
            path: tf-cfg-state/scripts/megarunner.sh

      - task: CaaSP_Bootstrap&Tiller_Velum
