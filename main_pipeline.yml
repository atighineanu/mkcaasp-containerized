            type: docker-image
            source:
              username: shaklotan
              password: <<megapasswd>>
              repository: shaklotan/mkcaasp-spawner
              tag: latest

          inputs:
            - name: some-files
            - name: tf-cfg-state
            
          outputs:
            - name: some-files
          run:
            path: tf-cfg-state/scripts/megaupdater.sh
            args: [((repo))]

      - task: CaaSP_Cluster_Running_HealthChecks
